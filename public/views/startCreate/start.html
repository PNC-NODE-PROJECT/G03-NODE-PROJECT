<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    
    <section id="start">
        <div class="menu">
            <div class="logo">
                <h1>Quiz APP</h1>
            </div>
            <div class="account">
                <div id="name_user" style="font-size: 20px;margin-right: 1rem;"><p id="name_user">Ulvy</p></div>
                <div class="user"><img src="../../image/profile.png" style="width:10%;margin-top: 0.4rem;" alt=""></i></div>
                <button class="button" id="singOut">Sign out</button>
            </div>
        </div>
        <div class="bg-app">
            <div class="app">
                <h4>You can <strong>Play</strong> or <strong>Create</strong>  or check <strong>Your Quiz</strong> .</h4> <br>
                <p>Please choose one that you want to looking at. <br> Note: You need to create your quiz first before you are playing. </p>
                <div class="d-grid col-6 mt-5 demo-content">
                    <button id="creQuiz" type="button" class="btn btn-primary btn-lg" type="submit"><a >Create Quiz</a> </button>
                    <button id="playQuiz" type="button" class="btn btn-success btn-lg mt-5 play"><a > Play Quiz</a></button>
                </div>
                <div class="d-grid col-6 demo-content">
                    <button id="viewQuiz" class="btn btn-primary btn-lg" type="submit" value="Submit"><a >Your Quiz</a></button>
                </div>
            </div>
        </div>
    </section>
    <script src="start.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="createaccount.css">
    <title>Document</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-50 w-60">
      <div class="row justify-content-center align-items-center h-50">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-5 p-md-2">
              <h3 class="mb-2 pb-2 pb-md-0 mb-md-2 ">Registration Form</h3>
              <form>
                <div class="row">
                  <div class="col-md-12 mb-2">
                    <div class="form-outline">
                        <label class="form-label" for="firstName">Username</label>
                      <input type="text" id="username" class="form-control form-control-md" placeholder="Enter name" />
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-2 pb-2">
                      <div class="form-outline">
                          <label class="form-label" for="password">Passwords</label>
                        <input type="password" id="password" class="form-control form-control-md" placeholder="Enter passwords" />
                      </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-12 mb-2 pb-2">
                      <div class="form-outline">
                          <label class="form-label" for="emailAddress">Email address</label>
                        <input type="email" id="emailAddress" class="form-control form-control-md" placeholder="Enter Email" />
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-70">
                        <label for="birthdayDate" class="form-label">Birthday</label>
                        <input type="date" class="form-control form-control-md" id="birthdayDate" />
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-2">
  
                    <h6 class="mb-1 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                  </div>
                </div>     
                <div class="mt-2 d-grid col-6 mx-auto  text-center">
                  <button class="btn btn-primary btn-lg  text-center" style="text-decoration: none;" type="submit"id="createAccount"><a href="../homepage/home.html">Submit</a></button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="createaccount.js"></script>
</body>
</html>
